<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>code</title>
</head>
<body>
<div class="container">
    <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email" id="email" placeholder="Email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="text2" class="form-label"> Comment</label>
        <textarea class="form-control" id="text2" rows="3"></textarea>
    </div>
    <br>
    Sizing
    <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email" id="email" placeholder="Email" class="form-control form-control-lg">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email" id="email" placeholder="Email" class="form-control form-control-sm">
    </div>
    <br>

    Readonly And Disabled
    <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email" id="email" placeholder="Email" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label"> Email</label>
        <input type="email" id="email" placeholder="Email" class="form-control" disabled>
    </div>

</div>

</body>
<script src="./js/bootstrap.min.js"></script>
</html>
